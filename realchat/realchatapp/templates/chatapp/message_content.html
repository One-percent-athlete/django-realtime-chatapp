{% if message.body %}
<span>{{ message.body }}</span>
{% elif message.file %}
        {% if message.is_image %}
        <img class="max-w-72 min-w-8" src="{{ message.file.url }}"/>
        {% else %}
        &#x1F4CCE; <a class="cursor-pointer italic hover:unserline" href="{{ message.file.url }}" download>{{ message.filename }}</a>
        {% endif %}
{% endif %}
